<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- ecuchando on Delete -->
    <dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.onDeleteCharacterById($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (noNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
