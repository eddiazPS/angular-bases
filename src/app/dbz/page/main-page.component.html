<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- ecuchando on Delete -->
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>  <!-- HIJO -->
  </div>

  <div class="col">
    <dbz-add-character (noNewCharacter)="onNewCharacter($event)"></dbz-add-character> <!-- HIJO -->
  </div>
</div>
